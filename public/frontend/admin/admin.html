<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raíces — Panel Admin</title>

  <!-- Estilos generales  -->
  <link rel="stylesheet" href="http://localhost/Raices/public/frontend/cliente/assets/css/app.css" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css"/>

  
</head>

<body class="bg-white text-gray-900">

  <!---------------- NAVBAR ADMIN ------------------------->

  <header class="sticky top-0 z-40 w-full bg-white/90 backdrop-blur border-b border-gray-200">
    <nav class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">

      <!-- Izquierda : logo -->
      <div class="flex items-center gap-3">
        <a href="http://localhost/Raices/public/frontend/cliente/index.html" class="flex items-center gap-3 group">
          <img
            src="http://localhost/Raices/public/frontend/cliente/assets/img/logo.png"
            alt="Logo Raíces"
            class="h-11 w-11 rounded-2xl object-contain bg-white"
          />
          <div class="leading-tight">
            <p class="text-lg sm:text-xl font-extrabold text-brand group-hover:opacity-90">Raíces</p>
            <p class="text-xs sm:text-sm font-medium text-gray-500">
              Panel de administración
            </p>
          </div>
        </a>
      </div>

      <!-- Derecha: usuario + panel + logout -->
      <div class="flex items-center gap-2 sm:gap-3">
        <!-- Usuario  -->
        <div class="hidden sm:inline-flex items-center gap-2 rounded-xl bg-gray-100 px-3 py-2 text-sm">
          <svg class="w-4 h-4 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M12 14c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z"/>
          </svg>
          <span id="admin-name" class="font-semibold text-gray-800">Administrador</span>
        </div>

        <!-- panel-->
         <a
          href="admin.html"
          class="inline-flex items-center gap-2 rounded-xl bg-gray-100 px-3 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-200 transition"
        >
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M10 3H4v6h6V3Zm10 0h-6v6h6V3ZM10 15H4v6h6v-6Zm10-6h-6v12h6V9Z"/>
          </svg>
          Panel Admin
        </a>
      
        <!-- Logout -->
        <button id="btn-logout"
          type="button"
          class="inline-flex items-center gap-2 rounded-xl bg-[#5B7B2F] px-4 py-2 text-sm font-semibold text-white hover:opacity-95 focus:outline-none focus:ring-2 ring-brand border-0"
        >
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M10 7V6a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2v-1"/>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M15 12H3m0 0 3-3m-3 3 3 3"/>
          </svg>
          Salir
        </button>
      </div>
    </nav>
  </header>

  <!---------------------------- MAIN ---------------------->

  <main class="mx-auto max-w-6xl px-4 py-10">

    <!-- Titulo -->
    <section>
      <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">Panel de Administración</h1>
      <p class="mt-2 text-gray-600">
        Gestiona productos, pedidos y visualiza estadísticas
      </p>
    </section>

    <!--STATS-->

    <!-- TABS -->
    <section class="mt-8">
      <div class="inline-flex rounded-2xl border border-gray-200 bg-white p-1 shadow-sm">
        <button class="inline-flex items-center gap-2 rounded-xl bg-gray-900 px-4 py-2 text-sm font-semibold text-white">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M21 8V20a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8"/>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M3 8l9-5 9 5"/>
          </svg>
          Productos
        </button>

        <button class="inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M6 6h15l-2 9H7L6 6Z"/>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M6 6H4"/>
          </svg>
          Pedidos
        </button>

        <button class="inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
          <span class="font-extrabold">€</span>
          Finanzas
        </button>

        <button class="inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
              d="M12 14c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z"/>
          </svg>
          Clientes
        </button>
      </div>
    </section>

    <!-- seccion header tabla + boton añadir producto -->
    <section class="mt-8 flex items-end justify-between gap-4"> 
      <div>
        <h2 class="text-2xl font-extrabold text-brand">Gestión de Productos</h2>
        <p id="productos-count" class="mt-1 text-sm text-gray-600">— productos en catálogo</p>
      </div>

      <button
        type="button"
        class="inline-flex items-center gap-2 rounded-xl bg-gray-900 px-4 py-2.5 text-sm font-semibold text-white hover:opacity-95"
      >
        <span class="text-lg leading-none">＋</span>
        Añadir Producto
      </button>
    </section>

    <!------------------TABLA PRODUCTOS-------------------------->
    <section class="mt-4 rounded-2xl border border-gray-200 bg-white shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="bg-[#EAF2E3] text-gray-700">
            <tr>
              <th class="px-6 py-4 font-bold">Producto</th>
              <th class="px-6 py-4 font-bold">Categoría</th>
              <th class="px-6 py-4 font-bold">Socio</th>
              <th class="px-6 py-4 font-bold">Precio</th>
              <th class="px-6 py-4 font-bold">Stock</th>
              <th class="px-6 py-4 font-bold">Procedencía</th>
              <th class="px-6 py-4 font-bold text-right">Acciones</th>
            </tr>
          </thead>

          <tbody id="adminProductosTbody" class="divide-y divide-gray-100">
            <!-- Row prueba----------------- -->
           

            <!-- aqui filas luego desde  API -->
          </tbody>
        </table>
      </div>
    </section>

  </main>


  <script src="/Raices/public/frontend/admin/assets/js/gestionProductos.js"></script>




  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
</body>
</html>
