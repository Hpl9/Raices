<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raíces — Registro</title>

  <!-- Tailwind (si ya lo tienes en tu proyecto, usa tu build) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- (Opcional) Flowbite si lo usas en el proyecto -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="min-h-screen bg-gray-50">

  <!-- Fondo suave -->
  <div class="absolute inset-0 bg-gradient-to-b from-[#EAF2E3] via-white to-white"></div>

  <main class="relative min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      
      <!-- Card -->
      <div class="rounded-3xl bg-white shadow-xl border border-gray-200 overflow-hidden">

        <!-- Header (tabs estilo modal, pero aquí como navegación) -->
        <div class="px-6 pt-6">
          <div class="flex w-full rounded-2xl bg-gray-100 p-1 gap-1">
            <a
              href="./index.html"
              class="w-1/2 rounded-xl py-2 text-sm font-semibold text-gray-700 hover:bg-white text-center"
            >
              Iniciar Sesión
            </a>

            <span
              class="w-1/2 rounded-xl bg-gray-900 py-2 text-sm font-semibold text-white text-center"
            >
              Registrarse
            </span>
          </div>
        </div>

        <!-- Logo -->
        <div class="px-6 pt-5">
          <div class="flex items-center justify-center gap-3">
            <img
              src="/Raices/public/frontend/cliente/assets/img/logo.png"
              alt="Logo Raíces"
              class="h-11 w-11 rounded-2xl object-contain bg-white border border-gray-200"
            />
            <div class="leading-tight">
              <p class="text-xl font-extrabold text-[#5B7B2F]">RAÍCES</p>
              <p class="text-sm text-gray-500">Conectando tierra y vida.</p>
            </div>
          </div>
        </div>

        <!-- Cuerpo -->
        <div class="px-6 pb-6 pt-5">
          <form id="registerForm" class="space-y-4">

            <!-- Datos -->
            <div class="rounded-2xl bg-[#EAF2E3]/60 border border-[#5B7B2F]/15 p-4">
              <p class="text-sm font-semibold text-gray-800 mb-3">Datos de la cuenta</p>

              <div class="space-y-3">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Nombre</label>
                  <input name="nombre" type="text" required placeholder="Tu nombre"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Apellido</label>
                  <input name="apellido" type="text" required placeholder="Tu apellido"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Email</label>
                  <input name="email" type="email" required placeholder="tu@email.com"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                  <input name="password" type="password" required minlength="6" placeholder="mín. 6 caracteres"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                  <input name="telefono" type="text" placeholder="+34"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Dirección</label>
                  <input name="direccion" type="text" placeholder="Calle, número, piso..."
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Población</label>
                  <input name="poblacion" type="text"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Municipio</label>
                  <input name="municipio" type="text"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Código postal</label>
                  <input name="codigo_postal" type="text" placeholder="00000"
                    class="mt-1 w-full rounded-xl border border-gray-200 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
                </div>
              </div>
            </div>

            <!-- Botón -->
            <button type="submit"
              class="w-full rounded-xl bg-[#5B7B2F] py-3 text-white font-semibold hover:opacity-95 focus:outline-none focus:ring-2 focus:ring-[#5B7B2F]">
              Crear cuenta
            </button>

            <p class="text-xs text-gray-600 text-center">
              Tus datos se usarán solo para gestionar pedidos y entregas.
            </p>
          </form>

          <!-- Link login -->
          <p class="mt-4 text-sm text-center text-gray-600">
            ¿Ya tienes cuenta?
            <a href="./index.html" class="font-semibold text-[#5B7B2F] hover:underline">
              Inicia sesión
            </a>
          </p>
        </div>

      </div>
    </div>
  </main>

  <!-- Flowbite JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

  <!-- Aquí luego conectas tu JS de register -->
  <!-- <script src="./js/register.js"></script> -->
</body>
</html>
